<html lang="en">
<head>

    <title>test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript">
    var trainTimeInput = "10:26"
    // takes user input, converts to unix timestamp, need to subtract 1 year from current time or logic will not work
    var trainTime = moment(trainTimeInput,"HH:mm").subtract(1,"years").format("X");;
    console.log(trainTime);
    console.log(moment.unix(trainTime));
    //difference bewteen this moment and traintime (set back a year) in minutes
    var diffTime = moment().diff(moment.unix(trainTime), "minutes");
    console.log(diffTime);
    var Frequency = "10";
    // divides the train time by the frequency minutes to find remainder
    var timeRemainder = moment().diff(moment.unix(trainTime),"minutes") % Frequency;
    console.log(timeRemainder);
    // frequency - remainder gives you number of minutes until next train
    var minutes = Frequency - timeRemainder;
    console.log(minutes);
    var nextTrainArrival = moment().add(minutes,"m").format("hh:mm A");
    console.log(nextTrainArrival);
    </script>
</body>
</html>
